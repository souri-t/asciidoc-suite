<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- 背景 -->
  <rect x="0" y="0" width="300" height="200" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- タイトル -->
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#343a40">
    サンプル図表
  </text>
  
  <!-- ボックス1 -->
  <rect x="30" y="50" width="80" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976d2">
    コンポーネント A
  </text>
  
  <!-- ボックス2 -->
  <rect x="190" y="50" width="80" height="60" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="230" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#388e3c">
    コンポーネント B
  </text>
  
  <!-- 矢印 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  <line x1="110" y1="80" x2="190" y2="80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 説明テキスト -->
  <text x="150" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    データフロー
  </text>
  
  <!-- 下部ボックス -->
  <rect x="110" y="150" width="80" height="40" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f57c00">
    データベース
  </text>
</svg>
