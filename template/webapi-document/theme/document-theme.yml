font:
  catalog:
    # Noto Serif supports Latin, Latin-1 Supplement, Latin Extended-A, Greek, Cyrillic, Vietnamese & an assortment of symbols
    Noto Serif:
      normal: GEM_FONTS_DIR/notoserif-regular-subset.ttf
      bold: GEM_FONTS_DIR/notoserif-bold-subset.ttf
      italic: GEM_FONTS_DIR/notoserif-italic-subset.ttf
      bold_italic: GEM_FONTS_DIR/notoserif-bold_italic-subset.ttf
    # M+ 1mn supports ASCII and the circled numbers used for conums
    M+ 1mn:
      normal: GEM_FONTS_DIR/mplus1mn-regular-subset.ttf
      bold: GEM_FONTS_DIR/mplus1mn-bold-subset.ttf
      italic: GEM_FONTS_DIR/mplus1mn-italic-subset.ttf
      bold_italic: GEM_FONTS_DIR/mplus1mn-bold_italic-subset.ttf
    # M+ 1p supports Latin, Latin-1 Supplement, Latin Extended, Greek, Cyrillic, Vietnamese, Japanese & an assortment of symbols
    # It also provides arrows for ->, <-, => and <= replacements in case these glyphs are missing from font
    M+ 1p Fallback: GEM_FONTS_DIR/mplus1p-regular-fallback.ttf
    # Noto Emoji provides emoji support
    Noto Emoji: GEM_FONTS_DIR/notoemoji-subset.ttf
  fallbacks: [M+ 1p Fallback, Noto Emoji]
page:
  background_color: FFFFFF
  layout: portrait
  initial_zoom: FitH
  # 20mm margins on all sides (converted from CSS @page)
  margin: [20mm, 20mm, 20mm, 20mm]
  # margin_inner and margin_outer keys are used for recto/verso print margins when media=prepress
  margin_inner: 20mm
  margin_outer: 20mm
  size: A4
base:
  text_align: justify
  font_color: 222222
  font_family: Noto Serif
  # Smaller font size for more compact documents
  font_size: 9
  # Adjusted line spacing for smaller text
  line_height_length: 13
  line_height: $base_line_height_length / $base_font_size
  font_size_large: round($base_font_size * 1.25)
  font_size_small: round($base_font_size * 0.85)
  font_size_min: $base_font_size * 0.75
  font_style: normal
  border_color: 666666
  border_radius: 2
  border_width: 0.5
role:
  lead:
    font_size: $base_font_size_large
  line-through:
    text_decoration: line-through
  underline:
    text_decoration: underline
  big:
    font_size: 1.2em
  small:
    font_size: 0.8em
  subtitle:
    font_color: 999999
    font_size: 0.8em
    font_style: normal_italic
vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length
link:
  font_color: 2b6cb0
  text_decoration: underline
# codespan is currently used for monospaced phrases and table cells
codespan:
  font_color: 744210
  font_family: M+ 1mn
  background_color: f7fafc
  border_radius: 2
button:
  content: "[\u2009%s\u2009]"
  font_style: bold
kbd:
  background_color: F5F5F5
  border_color: CCCCCC
  border_offset: 2
  border_radius: 2
  border_width: 0.5
  font_family: $codespan_font_family
  separator: "\u202f+\u202f"
mark:
  background_color: FFFF00
  border_offset: 1
menu:
  caret_content: " <font size=\"1.15em\" color=\"#B12146\">\u203a</font> "
  font_style: bold
heading:
  text_align: left
  font_color: 1a365d
  font_style: bold
  # h1 for document title
  h1_font_size: round($base_font_size * 2.2)
  # h2 for major sections - clear hierarchy
  h2_font_size: round($base_font_size * 1.6)
  h2_page_break_before: always
  h3_font_size: round($base_font_size * 1.3)
  h4_font_size: round($base_font_size * 1.1)
  h4_page_break_before: always
  h5_font_size: $base_font_size
  h6_font_size: $base_font_size_small
  line_height: 1.2
  # Reduced spacing for more compact layout
  margin_top: $vertical_rhythm * 0.75
  margin_bottom: $vertical_rhythm * 0.5
  min_height_after: $base_line_height_length * 1.5
  # Section numbering and visual separation
  h1_border_bottom_width: 2
  h1_border_bottom_color: 1a365d
  h2_border_bottom_width: 1
  h2_border_bottom_color: 4a5568
  h2_font_style: bold
  h3_font_color: 2d3748
title_page:
  text_align: right
  title:
    top: 45%
    font_style: bold
    font_size: $heading_h1_font_size
    font_color: $role_subtitle_font_color
    line_height: 0.9
  subtitle:
    font_size: $heading_h3_font_size
    font_style: bold_italic
    line_height: 1
  authors:
    margin_top: $base_font_size * 1.25
    font_size: $base_font_size_large
    font_color: 181818
  revision:
    margin_top: $base_font_size * 1.25
block:
  margin_bottom: $vertical_rhythm * 0.75
caption:
  align: center
  font_size: $base_font_size_small
  font_style: italic
  font_color: 4a5568
  margin_inside: $vertical_rhythm * 0.5
  margin_outside: $vertical_rhythm * 0.25
  # Diagram caption styling
  font_weight: bold
abstract:
  font_color: 5C6266
  font_size: $role_lead_font_size
  line_height: 1.4
  font_style: italic
  first_line_font_style: bold
  title:
    text_align: center
    font_color: $heading_font_color
    font_size: $heading_h4_font_size
    font_style: $heading_font_style
admonition:
  column_rule_color: cbd5e0
  column_rule_width: 2
  padding: [$vertical_rhythm * 0.75, $horizontal_rhythm, $vertical_rhythm * 0.75, $horizontal_rhythm]
  background_color: f8f9fa
  border_color: e2e8f0
  border_width: 1
  border_radius: 4
  icon:
    note:
      name: fas-info-circle
      size: 10
    tip:
      name: fas-lightbulb
      size: 10
    important:
      name: fas-exclamation-circle
      size: 10
    warning:
      name: fas-exclamation-triangle
      size: 10
    caution:
      name: fas-fire
      size: 10
  label:
    text_transform: uppercase
    font_style: bold
    font_color: 2d3748
    font_size: $base_font_size_small
quote:
  font_size: $base_font_size
  font_style: italic
  border_color: 9ca3af
  border_width: 0
  border_left_width: 4
  background_color: f9fafb
  padding: [$vertical_rhythm * 0.75, $horizontal_rhythm, $vertical_rhythm * 0.75, $horizontal_rhythm + 4]
  cite:
    font_size: $base_font_size_small
    font_color: 6b7280
    font_style: normal
verse:
  font_size: $quote_font_size
  border_color: $quote_border_color
  border_width: $quote_border_width
  border_left_width: $quote_border_left_width
  padding: $quote_padding
  cite:
    font_size: $quote_cite_font_size
    font_color: $quote_cite_font_color
code:
  font_color: 2d3748
  font_family: $codespan_font_family
  font_size: round($base_font_size * 0.9)
  padding: [$vertical_rhythm * 0.5, $horizontal_rhythm * 0.75]
  line_height: 1.4
  line_gap: 4
  background_color: f8f9fa
  border_color: e2e8f0
  border_radius: 4
  border_width: 1
conum:
  font_family: $codespan_font_family
  font_color: $codespan_font_color
  font_size: $base_font_size
  line_height: 4 / 3
  glyphs: circled
example:
  border_color: cbd5e0
  border_radius: 4
  border_width: 1
  background_color: f8f9fa
  padding: [$vertical_rhythm, $horizontal_rhythm, $vertical_rhythm, $horizontal_rhythm]
image:
  align: center
  border_color: e2e8f0
  border_width: 1
  border_radius: 4
  # PlantUML diagram settings
  width: fit-content
  height: auto
# Diagram-specific styling
diagram:
  background_color: ffffff
  border_color: e2e8f0
  border_width: 1
  border_radius: 4
  padding: [$vertical_rhythm * 0.5, $horizontal_rhythm * 0.5]
prose:
  margin_bottom: $block_margin_bottom * 0.75
  # More compact paragraph spacing
  margin_top: $vertical_rhythm * 0.1
sidebar:
  background_color: f0f8ff
  border_color: bfdbfe
  border_radius: 6
  border_width: 1
  border_left_width: 4
  border_left_color: 3b82f6
  padding: [$vertical_rhythm, $vertical_rhythm * 1.25, $vertical_rhythm, $vertical_rhythm * 1.25]
  title:
    text_align: left
    font_color: 1e40af
    font_size: $heading_h4_font_size
    font_style: bold
    margin_bottom: $vertical_rhythm * 0.5
thematic_break:
  border_color: $base_border_color
  border_style: solid
  border_width: $base_border_width
  padding: [$vertical_rhythm * 0.5, 0]
list:
  indent: $horizontal_rhythm * 1.2
  # Clean, professional list styling
  item_spacing: $vertical_rhythm * 0.3
description_list:
  term_font_style: bold
  term_spacing: $vertical_rhythm / 4
  description_indent: $horizontal_rhythm * 1.25
callout_list:
  margin_top_after_code: -$block_margin_bottom / 2
table:
  background_color: $page_background_color
  border_color: cbd5e0
  border_width: 1
  grid_width: 0.5
  cell_padding: [$base_font_size * 0.4, $base_font_size * 0.6]
  head:
    font_style: bold
    font_color: 2d3748
    background_color: f7fafc
    border_bottom_width: 2
    border_bottom_color: 4a5568
  body:
    stripe_background_color: f8f9fa
  foot:
    background_color: edf2f7
    font_style: bold
toc:
  indent: $horizontal_rhythm
  line_height: 1.6
  font_size: $base_font_size_small
  title:
    font_size: $heading_h3_font_size
    font_style: bold
    font_color: 1a365d
  dot_leader:
    font_color: a0aec0
  h1:
    font_style: bold
    font_color: 2d3748
  h2:
    font_color: 4a5568
  h3:
    font_color: 718096
footnotes:
  font_size: round($base_font_size * 0.75)
  item_spacing: $list_item_spacing / 2
index:
  column_gap: $vertical_rhythm
header:
  font_size: $base_font_size_small
  line_height: 1
  vertical_align: middle
footer:
  font_size: $base_font_size_small
  font_color: 6b7280
  border_color: e5e7eb
  border_width: 0.5
  height: $base_line_height_length * 2.5
  line_height: 1
  padding: [$base_line_height_length * 0.5, $horizontal_rhythm, 0, $horizontal_rhythm]
  vertical_align: middle
  recto:
    right:
      content: 'Page {page-number} of {page-count}'
    center:
      content: '{document-title}'
  verso:
    left:
      content: 'Page {page-number} of {page-count}'
    center:
      content: '{document-title}'
